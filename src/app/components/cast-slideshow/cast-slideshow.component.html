<div class="swiper-container">

    <div class="swiper-wrapper">

        <div
            class="swiper-slide text-white text-center"
            *ngFor="let actor of cast"
        >
            <img 
                class="img-thumbnail"
                [src]="actor.profile_path | poster"
                [alt]="actor.name"
            >
            {{ actor.name }}
        </div>

    </div>

</div>
